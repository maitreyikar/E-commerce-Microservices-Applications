<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/product-form.css}">
    <title>Add/Edit Product</title>
</head>
<body>
    <h1 th:if="${edit}">Edit Product</h1>
    <h1 th:unless="${edit}">Add Product</h1>
    <form th:if="${edit}" th:action="@{/products/edit/{id}(id=${product.id})}" method="post">
        <input type="hidden" th:field="${product.id}">
        <label>Brand: <input type="text" th:field="${product.brand}"></label><br>
        <label>Name: <input type="text" th:field="${product.name}"></label><br>
        <label>Price: <input type="text" th:field="${product.price}"></label><br>
        <button type="submit">Save</button>
    </form>
    <form th:unless="${edit}" th:action="@{/products/add}" method="post">
        <label>Brand: <input type="text" th:field="${product.brand}"></label><br>
        <label>Name: <input type="text" th:field="${product.name}"></label><br>
        <label>Price: <input type="text" th:field="${product.price}"></label><br>
        <button type="submit">Add</button>
    </form>
    <a href="/products/">Back to Product List</a>
</body>
</html>
