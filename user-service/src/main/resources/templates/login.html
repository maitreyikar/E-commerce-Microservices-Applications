<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <p th:text="${error}"></p>
    <form th:action="@{/user/login}" th:object="${user}" method="post">
        <input type="text" th:field="*{username}" placeholder="Username" required><br>
        <input type="password" th:field="*{password}" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <a th:href="@{/user/signup}">Sign Up</a>
</body>
</html>
