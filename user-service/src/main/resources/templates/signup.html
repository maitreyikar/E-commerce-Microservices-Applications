<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/signup.css}">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <p th:text="${error}"></p><br>
    <form th:action="@{/user/signup}" th:object="${user}" method="post" id = "myForm">
        <input type="text" th:field="*{username}" placeholder="Username" required><br>
        <input id = "password" type="password" th:field="*{password}" placeholder="Password" required><br>
        <input id = "confirmPassword" type="password" placeholder="Confirm Password" required><br>

        <button type="submit">Sign Up</button>
    </form>
    <a th:href="@{/user/login}">Login</a>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
          
            if (password !== confirmPassword) {
              alert("Passwords do not match! Please try again.");
              return false; // Prevent form submission
            }
            // If passwords match, submit the form (no return statement needed)
          }
          
          document.getElementById("myForm").onsubmit = validateForm;
          
    </script>
</body>
</html>
